<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统管理 - WorkClock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/system.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">系统管理</h1>
        
        <!-- 系统更新部分 -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">系统更新</h5>
            </div>
            <div class="card-body">
                <div class="d-flex gap-2">
                    <button id="checkUpdateBtn" class="btn btn-outline-primary">检查更新</button>
                    <button id="updateSystemBtn" class="btn btn-success">更新系统</button>
                </div>
                <!-- 更新状态显示区域 -->
                <div id="update-status" class="mt-3 hidden">
                    <div id="update-message" class="alert"></div>
                    <div id="update-log" class="mt-2 p-2 bg-light rounded" style="white-space: pre-wrap;"></div>
                    <div id="progress-container" class="mt-2" style="display: none;">
                        <div class="progress">
                            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 命令执行部分 -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">命令执行</h5>
            </div>
            <div class="card-body">
                <div class="command-section">
                    <div class="command-container">
                        <div class="command-input-group">
                            <input type="text" id="commandInput" placeholder="输入要执行的命令..." class="form-control">
                            <select id="commandTimeout" class="form-select" style="width: 100px;">
                                <option value="5">5 秒</option>
                                <option value="10" selected>10 秒</option>
                                <option value="15">15 秒</option>
                                <option value="30">30 秒</option>
                                <option value="60">60 秒</option>
                                <option value="120">120 秒</option>
                            </select>
                            <button id="executeBtn" class="execute-btn">执行</button>
                            <button id="stopBtn" class="stop-btn" disabled>停止</button>
                        </div>
                        <div id="commandOutput" class="command-output-container"></div>
                        <div class="d-flex justify-content-end mt-2">
                            <button id="clearOutputBtn" class="btn btn-sm btn-secondary">清空输出</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 数据管理部分 -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">数据管理</h5>
            </div>
            <div class="card-body">
                <div class="d-flex gap-2">
                    <button id="backupDataBtn" class="btn btn-outline-primary">备份数据</button>
                    <button id="restoreDataBtn" class="btn btn-warning">恢复数据</button>
                </div>
            </div>
        </div>
        
        <!-- 系统维护部分 -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">系统维护</h5>
            </div>
            <div class="card-body">
                <div class="d-flex gap-2">
                    <button id="restartAppBtn" class="btn btn-warning">重启应用</button>
                    <button id="rebootSystemBtn" class="btn btn-danger">重启系统</button>
                </div>
            </div>
        </div>
    </div>

    <a href="{{ url_for('main.dashboard') }}" class="back-link">返回仪表盘</a>

    <!-- 消息提示框 -->
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;"></div>
    
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/system.js') }}"></script>
</body>
</html>
