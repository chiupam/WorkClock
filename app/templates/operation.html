<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作日志 - WorkClock</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/database.css') }}">
</head>
<body>
    <div class="container">
        <h1>操作日志</h1>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>部门</th>
                        <th>操作类型</th>
                        <th>操作详情</th>
                        <th>IP地址</th>
                        <th>时间</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td>{{ log.user_name }}</td>
                        <td>{{ log.dep_name }}</td>
                        <td>{{ log.operation }}</td>
                        <td>{{ log.details }}</td>
                        <td class="ip-address">{{ log.ip_address }}</td>
                        <td>{{ log.created_at }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <a href="{{ url_for('main.dashboard') }}" class="back-link">返回仪表盘</a>
    </div>

    <script src="{{ url_for('static', filename='js/operation.js') }}"></script>
</body>
</html>
