<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库管理 - WorkClock</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/database.css') }}">
</head>
<body>
    <div class="container">
        <h1>数据库管理</h1>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>部门</th>
                        <th>Open ID</th>
                        <th>创建时间</th>
                    </tr>
                </thead>
                <tbody>
                    {% for binding in bindings %}
                    <tr>
                        <td>{{ binding.index }}</td>
                        <td>{{ binding.user_name }}</td>
                        <td>{{ binding.department }}</td>
                        <td class="open-id">{{ binding.open_id }}</td>
                        <td>{{ binding.created_at }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <a href="{{ url_for('main.dashboard') }}" class="back-link">返回仪表盘</a>
    </div>

    <script src="{{ url_for('static', filename='js/database.js') }}"></script>
</body>
</html>
