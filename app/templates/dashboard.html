<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员控制台</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/database.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>考勤日志</h1>
            <div class="header-buttons">
                <button onclick="window.location.href=`{{ url_for('main.admin_db') }}`" class="nav-button">数据库</button>
                <button onclick="window.location.href=`{{ url_for('main.admin_operation') }}`" class="nav-button">操作日志</button>
                <button onclick="window.location.href=`{{ url_for('main.admin_super') }}`" class="nav-button">超级打卡</button>
                <button onclick="window.location.href=`{{ url_for('main.admin_tasks') }}`" class="nav-button">定时任务</button>
                <button onclick="window.location.href=`{{ url_for('main.system_page') }}`" class="nav-button system-button">系统管理</button>
                <button onclick="window.location.href=`{{ url_for('main.admin_logout') }}`" class="logout-button">退出登录</button>
            </div>
        </div>
        
        <div class="main-content">
            <h2>打卡日志</h2>
            <div class="logs-container">
                <table>
                    <thead>
                        <tr>
                            <th>打卡时间</th>
                            <th>用户姓名</th>
                            <th>用户ID</th>
                            <th>部门名称</th>
                            <th>部门ID</th>
                            <th>打卡类型</th>
                            <th>打卡结果</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                        <tr>
                            <td>{{ log.sign_time }}</td>
                            <td>{{ log.user_name }}</td>
                            <td>{{ log.user_id }}</td>
                            <td>{{ log.dep_name }}</td>
                            <td>{{ log.dep_id }}</td>
                            <td>{{ log.sign_type }}</td>
                            <td>{{ log.sign_result }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <style>
        .system-button {
            background-color: #34568B;
        }
        .system-button:hover {
            background-color: #2A4572;
        }
    </style>
</body>
</html>
