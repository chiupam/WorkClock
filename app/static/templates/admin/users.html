{% extends "admin/index.html" %}

{% block title %}用户管理{% endblock %}

{% block styles %}
<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
<link rel="stylesheet" href="/static/css/admin/user.css">
{% endblock %}

{% block content %}
<div class="users-container">
    <div class="users-header">
        <h1>用户管理</h1>
        <p class="users-description">查看和管理系统中的所有用户</p>
    </div>
    
    <div class="stats-summary">
        <div class="stat-card total">
            <div class="stat-value" id="total-users">--</div>
            <div class="stat-label">总用户数</div>
        </div>
        <div class="stat-card active">
            <div class="stat-value" id="active-users">--</div>
            <div class="stat-label">最近活跃用户</div>
        </div>
        <div class="stat-card inactive">
            <div class="stat-value" id="inactive-users">--</div>
            <div class="stat-label">长期未活跃用户</div>
        </div>
    </div>
    
    <div class="card">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="搜索用户名、部门或职位...">
            <button onclick="searchUsers()">搜索</button>
        </div>
        
        <div class="table-container">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>用户ID</th>
                        <th>部门</th>
                        <th>职位</th>
                        <th>首次登录</th>
                        <th>最近活跃</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <tr>
                        <td colspan="7" class="no-users">加载用户数据...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="pagination" id="pagination">
            <!-- 分页控件将在JavaScript中动态生成 -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/admin/user.js"></script>
{% endblock %}
