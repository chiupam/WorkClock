<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考勤系统 - 登录</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .error-message {
            color: #f44336;
            margin: 10px 0;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(30, 136, 229, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1 class="login-title">考勤系统</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="phone">账号</label>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="请输入账号或手机号码" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
            </div>
            <button type="submit" id="login-button" class="btn">登录</button>
        </form>
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
        </div>
        <div id="error-message" class="error-message" {% if error_message %}style="display: block;" {% endif %}>
            {% if error_message %}
            {{ error_message }}
            {% endif %}
        </div>
    </div>

    <!-- 引入Axios库 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 引入外部JavaScript文件 -->
    <script src="/static/js/login.js"></script>
</body>

</html>
